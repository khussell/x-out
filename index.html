<!DOCTYPE html>
<html lang="en">
<head>
  <title>X Gonna Give it to Ya</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="all">
        <div class="title container-fluid">
            <div class="row">
                <div class="col-1">
                    <button class='refresh'>
                        <svg class="bi bi-arrow-clockwise" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"/>
                            <path fill-rule="evenodd" d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
                <div class="col-9">
                    <h5>X Gonna Give it to Ya!</h5>
                </div>
                <div class="col-1">
                    <button class="addXBtn end">
                        <svg class="bi bi-x-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="allRows container-fluid"></div>
        <div class="scoreDiv container">
            <div class="row">
                <p>
                    <span class="redTotal">Red</span> +
                    <span class="yellowTotal">Yellow</span> +
                    <span class="greenTotal">Green</span> +
                    <span class="blueTotal">Blue</span> -
                    <span class="xTotal">X's</span> =
                    <span class="scoreTotal">Total</span>
                    <button class="endGame end">&#x1d378</button>
                </p>
            </div>
        </div>




    <div id="endGame" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <p>Closing out will end the game. Continue?</p>
            </div>
            <button type="button"  class="btn btn-primary endGame" data-dismiss="modal">Yes</button> 
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </div>
    </div>

</div>


    <script src="classes/AllRows.js"></script>
    <script src="classes/NumberRow.js"></script>
    <script src="classes/NumberBox.js"></script>
    <script src="classes/CloseBoxController.js"></script>
    <script src="classes/XBoxController.js"></script>
    <script src="classes/CloseBox.js"></script>
    <script src="classes/Xbox.js"></script>
    <script src="classes/ScoreBox.js"></script>
    <script src="classes/XScoreBox.js"></script>
    <script src="classes/ScoreCalculator.js"></script>
    <script src="classes/TotalScoreBox.js"></script>
    
    
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
